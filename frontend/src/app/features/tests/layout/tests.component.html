<main>

  <header>

    <div class="left">
      <button class="sidebar-toggle" (click)="onSidebarToggle()">
        {{ isSidebarOpen ? 'Close' : 'Open' }}
        Menu
      </button>
    </div>

    <div class="right">
      <small class="version">FoWDB Components</small>
    </div>
  </header>

  <div class="pages">
    <router-outlet></router-outlet>
  </div>

</main>

<aside [class.collapsed]="!isSidebarOpen">

  <div class="back">
    &larr;
    &nbsp;
    Back
  </div>

  <nav>
    <ul>
      <li *ngFor="let firstLevel of TESTS_ROUTES">
        <h3>{{ firstLevel.data.label }}</h3>
        <ul>
          <li *ngFor="let secondLevel of firstLevel.children">
            <a [routerLink]="[firstLevel.path, secondLevel.path]">
              {{ secondLevel.data.label }}
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

</aside>
